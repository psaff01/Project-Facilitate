 <!DOCTYPE html>
 <html lang="en-US">
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><!-- pull in angular-->
 <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script> <!--firebase javascript client-->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>  <!-- AngularFire -->
    
 <body>

 <div ng-app="myApp" ng-controller="formCtrl"> <!--the controller governs everything inside the div...so when binding it must be done inside the div-->

<h3>Facilitate</h3>
  <form novalidate>
    Username:<br>
    <input type="text" ng-model="username"><br>
    Password:<br>
    <input type="password" ng-model="password">
    <br><br>
    <button ng-click="login()">LOGIN</button>
  </form>
  
  <!--<p>username= {{username}}</p> <!-one way to bind-->
  <!--<p>password = {{password}}</p> -->
  <!--<p ng-bind="username"></p> <!another way to bind-->
</div>

<script>
var app = angular.module('myApp', ["firebase"]);
app.controller('formCtrl', function($scope) 
{
    //$scope.password = {};
    $scope.login = function() 
    {

      var ref = new Firebase("https://project-facilitate.firebaseio.com/");
      ref.authWithPassword({
        email    : $scope.username,
        password : $scope.password
      }, function(error, authData) 
      {
        if (error) 
        {
          //console.log("Login Failed!", error);
          //$scope.authenticated = "Failed"
          console.log(error);
        } 
        else 
        {
         window.location.href = 'home2.html';
         }
      });
    
    };
    //$scope.reset(); //will reset the login input boxes
});
</script> 
</body>
</html>
