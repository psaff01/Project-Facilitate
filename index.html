<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><!-- pull in angular-->
 <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script> <!--firebase javascript client-->
 <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>  <!-- AngularFire -->
 <script src="scripts/indexController.js"></script>  
	
<head>
	<title>Facilitate Login</title>
		<meta charset="utf-8">
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!--webfonts-->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
		<!--//webfonts-->
</head>
<body ng-app="myApp" ng-controller="formCtrl">
	
				 <!-----start-main---->
				<div class="login-form" ><!---ng-app="myApp" ng-controller="formCtrl">---->
					<div class="head">
						<img src="images/mem2.jpg" alt=""/>
						
					</div>
				<form>
					<li>
						<input type="text" ng-model="username" class="text" value="USERNAME"  ng-model="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" ><a href="#" class=" icon user" ></a>
					</li>
					<li>
						<input type="password" ng-model="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"><a href="#" class=" icon lock"></a>
					</li>
					<div>
							<input type="submit" ng-click="login()" value="SIGN IN" >
							<div class="clear"> </div>
					</div>
				</form>
			</div>
			<!--//End-login-form-->
		 		
</body>
</html>
