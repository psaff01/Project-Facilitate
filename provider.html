  <!DOCTYPE html>
  <html lang="en-US">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><!-- pull in angular-->
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script> <!--firebase javascript client-->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>  <!-- AngularFire -->
   
  <body ng-app="provider-home" ng-controller="providerCtrl"> <!--the controller governs everything inside the div...so when binding it must be done inside the div-->
 provider home
 <div>

 <h1>Welcome Provider  {{ userEmail }}
    <button ng-click="logout()">logout</button></h1>
</div>

<div>
    <h3>Requested Viewings:</h3>
    <ul>
        <li ng-repeat="obj in facility_request_data | filter: {viewing: '!n/a', viewingConfirmed: false}">{{obj.user}}<br> {{obj.type}}--{{obj.viewing}}
          <button ng-click="accept()">Accept</button><br><br>
        </li> 
    </ul>
</div>

<div>
    <h3>Confirmed Viewings:</h3>
    <ul>
        <li ng-repeat="obj in facility_request_data | filter: {viewingConfirmed: true}">{{obj.type}}--{{obj.viewing}}</li>
    </ul>
</div>

<div>
    <h3>Bookings:</h3>
    <ul>
         <li ng-repeat="obj in facility_request_data | filter:{booked: true}">
          {{obj.user}}<br> {{obj.type}}
         </li> 
    </ul>
</div>


 </div>
 </body>
 </html>
